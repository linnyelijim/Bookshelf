<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lindsey's Bookshelf</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="fade-in search-body">
    <header>
        <nav class="navbar navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="../../index.html">Lindsey's Bookshelf</a>
                <form class="d-flex" role="search">
                    <input id="main-search" class="form-control me-2" type="search" placeholder="Search"
                        aria-label="Search">
                    <button class="btn btn-success" type="submit">Search</button>
                </form>
                <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                    aria-labelledby="offcanvasDarkNavbarLabel">
                    <div class="offcanvas-body">
                        <div class="d-flex flex-column">
                            <div class="mb-3">
                                <div class="offcanvas-header">
                                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                                        aria-label="Close"></button>
                                </div>
                            </div>

                            <div class="mb-3">
                                <div class="row">
                                    <div class="col">
                                        <div id="wing-l"></div>
                                    </div>
                                    <div class="col">
                                        <div id="wing-r"></div>
                                    </div>
                                </div>
                                <br>
                                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                                    <li class="nav-item">
                                        <a id="search-link" class="nav-link" href="search.html">Search
                                            Library</a>
                                    </li>
                                    <li class="nav-item">
                                        <a id="list-link" class="nav-link" href="list.html">View
                                            Lists</a>
                                    </li>
                                </ul>
                            </div>

                        </div>
                        <div class="mb-3">
                            <div class="offcanvas-footer">
                                <div class="text-center p-3">
                                    Â© 2023 Copyright: Lindsey Jimenez
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="fantasy-bg-image">
        <div class="mask">
            <div class="container mt-4">
                <div class="img-fluid">
                    <h2>Search for Books</h2>
                    <div class="input-group mb-3">
                        <input type="text" id="search-input" class="form-control"
                            placeholder="Search by author or title">
                        <button id="search-button" class="btn btn-primary">Search</button>
                    </div>


                    <div class="row" id="search-results">
                        <!-- Search results will be dynamically inserted here as cards -->
                    </div>

                    <div class="text-center mt-4">
                        <button id="next-page-button" class="btn btn-primary">Next Page</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="../js/model.js"></script>
    <script src="../js/view.js"></script>
    <script src="../js/controller.js"></script>
    <script src="../js/search.js"></script>
</body>

</html>
