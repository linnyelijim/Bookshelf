<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lindsey's Bookshelf</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="/">Lindsey's Bookshelf</a>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div id="bookmark-image"></div>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a id="search-link" class="nav-link" href="search.html">Search Library</a>
                        </li>
                        <li class="nav-item">
                            <a id="list-link" class="nav-link" href="#">View Lists</a>
                        </li>
                    </ul>
                    <div id="velaris-image"></div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <!-- Left Split (To Be Read) -->
                <div class="col-md-6">
                    <h2>To Be Read</h2>
                    <div class="author-list"></div>
                </div>
                <!-- Right Split (Finished) -->
                <div class="col-md-6">
                    <h2>Finished</h2>
                    <div class="author-list"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="../js/model.js"></script>
    <script src="../js/view.js"></script>
    <script src="../js/controller.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="../js/main.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Initialize an array to store added books
            const toBeReadBooks = [];

            // Function to add a book to the "To Be Read" list
            function addBookToBeRead(bookInfo) {
                toBeReadBooks.push(bookInfo);
                renderToBeReadBooks();
            }

            // Function to render the "To Be Read" books
            function renderToBeReadBooks() {
                const authorList = document.querySelector(".author-list");

                // Clear the existing content
                authorList.innerHTML = "";

                // Loop through the added books and render them
                toBeReadBooks.forEach(book => {
                    const authorHeader = document.createElement("h3");
                    authorHeader.textContent = book.author;

                    const bookList = document.createElement("ul");

                    book.books.forEach(bookTitle => {
                        const listItem = document.createElement("li");
                        listItem.innerHTML = `
                            <label>
                                <input type="checkbox"> ${bookTitle} - ${book.series}
                            </label>
                        `;
                        bookList.appendChild(listItem);
                    });

                    authorList.appendChild(authorHeader);
                    authorList.appendChild(bookList);
                });
            }

            // Event listener for adding a book
            document.addEventListener("click", function (event) {
                if (event.target.classList.contains("add-book-btn")) {
                    const bookInfo = {
                        author: event.target.getAttribute("data-author"),
                        series: event.target.getAttribute("data-series"),
                        books: [event.target.getAttribute("data-title")]
                    };
                    addBookToBeRead(bookInfo);
                }
            });
        });
    </script>
</body>

</html>
