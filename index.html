<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <header class="text-center my-4">
            <h1>Book Checklist</h1>
        </header>

        <section id="search-section">
            <div class="mb-3">
                <h2 class="mb-2">Search for Books</h2>
                <div class="input-group">
                    <input type="text" id="search-input" class="form-control" placeholder="Search by author or title">
                    <button id="search-button" class="btn btn-primary">Search</button>
                </div>
            </div>
            <ul id="search-results" class="list-group"></ul>
        </section>

        <section id="lists-section">
            <div id="to-read-list">
                <h2>To Be Read</h2>
                <ul id="to-read-books" class="list-group"></ul>
            </div>
            <div id="finished-list">
                <h2>Finished</h2>
                <ul id="finished-books" class="list-group"></ul>
            </div>
        </section>
    </div>
    <script src="js/model.js"></script>
    <script src="js/view.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>

</html>
