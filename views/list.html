<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lindsey's Bookshelf</title>
    <link rel="stylesheet" href="../public/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="list-body fade-in">
    <header>
        <nav class="navbar navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="../index.html">Lindsey's Bookshelf</a>
                <form class="d-flex" role="search" action="search.html" method="GET">
                    <input type="text" id="search-input" name="query" class="form-control"
                        placeholder="Search by author or title">
                    <button id="search-button" class="btn btn-primary" type="submit">Search</button>
                </form>
                <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                    aria-labelledby="offcanvasDarkNavbarLabel">
                    <div class="offcanvas-body">
                        <div class="d-flex flex-column">
                            <div class="mb-3">
                                <div class="offcanvas-header">
                                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                                        aria-label="Close"></button>
                                </div>
                            </div>

                            <div class="mb-3">
                                <div class="row">
                                    <div class="col">
                                        <div id="wing-l"></div>
                                    </div>
                                    <div class="col">
                                        <div id="wing-r"></div>
                                    </div>
                                </div>
                                <br>
                                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                                    <li class="nav-item">
                                        <a id="search-link" class="nav-link" href="search.html">Search
                                            Library</a>
                                    </li>
                                    <li class="nav-item">
                                        <a id="list-link" class="nav-link" href="list.html">View
                                            Lists</a>
                                    </li>
                                </ul>
                            </div>

                        </div>
                        <div class="mb-3">
                            <div class="offcanvas-footer">
                                <div class="text-center p-3">
                                    Â© 2023 Copyright: Lindsey Jimenez
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- Background image -->
    <div class="fantasy-bg-image img-fluid">
        <div class="mask">
            <div class="container-fluid">
                <div class="book-lists">
                    <div class="row">
                        <!-- Left Split (To Be Read) -->
                        <div class="to-be-read col-md-4">
                            <h2>To Be Read</h2>
                            <div id="to-be-read-list" class="author-list horizontal-scroll"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="currently-reading col-md-4">
                            <h2>Currently Reading</h2>
                            <div id="currently-reading-list" class="author-list horizontal-scroll"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="finished col-md-4">
                            <h2>Finished</h2>
                            <div id="already-read-list" class="author-list horizontal-scroll"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- Background image -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="../models/model.js"></script>
    <script src="../public/js/list.js"></script>
    <script src="../controllers/list.js"></script>
    <script>


    </script>
</body>

</html>
