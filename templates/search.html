<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lindsey's Bookshelf</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-4">
        <h2>Search for Books</h2>
        <div class="input-group mb-3">
            <input type="text" id="search-input" class="form-control" placeholder="Search by author or title">
            <button id="search-button" class="btn btn-primary">Search</button>
        </div>

        <h2>Search Results</h2>
        <div class="row" id="search-results">
            <!-- Search results will be dynamically inserted here as cards -->
        </div>
    </div>

    <!-- JavaScript and Bootstrap Scripts -->
    <script src="/js/model.js"></script>
    <script src="/js/view.js"></script>
    <script src="/js/controller.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="list.html"></script>
    <script src="/js/main.js"></script>
</body>

</html>
